<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- 5nd edit in html -->
  <div id="app">
    <img src="https://vuejs.org/images/logo.png" alt="Vue logo">
    <h1>{{ greeting }}</h1>
    <ul>
      <li>
        To learn more about Vue, visit
        <a :href="docsURL" target="_blank">
          {{ humanizeURL(docsURL) }}
        </a>
      </li>
      <li>
        For live help with simple questions, check out
        <a :href="gitterURL" target="_blank">
          the Gitter chat
        </a>
      </li>
      <li>
        For more complex questions, post to
        <a :href="forumURL" target="_blank">
          the forum
        </a>
      </li>
    </ul>
  </div>
  <div id="helloworld">
    <ol v-if="showTodos">
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ol>
    <button v-on:click="toggleTodos">
      toggle todos
    </button>
    <span v-bind:title = "message" >
      Hover your mouse over me for a few seconds
    to see my dynamically bound title!
    </span>
  </div>

  <script>
    var app =  new Vue({
      el: '#app',
      data: {
        greeting: 'Welcome to your Vue.js app!',
        docsURL: 'http://vuejs.org/guide/',
        gitterURL: 'https://gitter.im/vuejs/vue',
        forumURL: 'http://forum.vuejs.org/'
      },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      }
    })

    var helloworl = new Vue({
      el: '#helloworld',
      data:{
        showTodos : false,
        todos:[
          { text: 'Learn JavaScript' },
          { text: 'Learn Vue' },
          { text: 'Build something awesome' }
        ],
        message: 'You loaded this page on ' + new Date()
      },
      methods : {
        toggleTodos: function () {
          this.showTodos = !this.showTodos;
        }
      }
    })
  </script>
</body>
</html>
